{% extends 'base.html' %}
{% load static %}
{% block content %}

<section class="hero-wrap hero-wrap-2" style="background-image: url('{% static 'images/contact_bg.jpg' %}');">
  <div class="overlay"></div>
  <div class="container">
    <div class="row no-gutters slider-text align-items-center justify-content-center">
      <div class="col-md-9 ftco-animate text-center">
        <h1 class="mb-2 bread">Contact</h1>
        <p class="breadcrumbs"><span class="mr-2"><a href="{% url 'index' %}">Home <i class="ion-ios-arrow-forward"></i></a></span> <span>Contact<i class="ion-ios-arrow-forward"></i></span></p>
      </div>
    </div>
  </div>
</section>

<section class="ftco-section contact-section">
  <div class="container">
    <div class="row d-flex contact-info">
      <div class="col-md-3 d-flex">
        <div class="bg-light align-self-stretch box p-4 text-center"style="box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15),-6px -6px 10px -1px rgba(0,0,0,0.5);">
          <h3 class="mb-4">Address</h3>
          <p>Film City,Sector 16A, Noida,U.P.</p>
        </div>
      </div>
      <div class="col-md-3 d-flex">
        <div class="bg-light align-self-stretch box p-4 text-center"style="box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);">
          <h3 class="mb-4">Contact Number</h3>
          <p><a href="tel://1234567920">+91 9235 2355 98</a></p>
        </div>
      </div>
      <div class="col-md-3 d-flex">
        <div class="bg-light align-self-stretch box p-4 text-center"style="box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);">
          <h3 class="mb-4">Email Address</h3>
          <p><a href="mailto:">your@mail.com</a></p>
        </div>
      </div>
      <div class="col-md-3 d-flex">
        <div class="bg-light align-self-stretch box p-4 text-center"style="box-shadow: 6px 6px 10px -1px rgba(0,0,0,0.5),0 -4px 8px rgba(0, 0, 0, 0.15);">
          <h3 class="mb-4">Website</h3>
          <p><a href="#">yoursite.com</a></p>
        </div>
      </div>
    </div>
  </div>
</section>

<section class="ftco-section ftco-no-pt ftco-no-pb contact-section">
  <div class="container">
    <div class="row d-flex align-items-stretch no-gutters">
      <div class="col-md-6 p-4 p-md-5 order-md-last bg-light">
        <form action="{% url 'save_contact' %}" method="post">
          {% csrf_token %}
          <div class="form-group">
            <input type="text" name="name" class="form-control" placeholder="Your Name">
          </div>
          <div class="form-group">
            <input type="text" name="email" class="form-control" placeholder="Your Email">
          </div>
          <div class="form-group">
            <input type="text" name="subject" class="form-control" placeholder="Subject">
          </div>
          <div class="form-group">
            <textarea name="message" id="" cols="30" rows="7" class="form-control" placeholder="Message"></textarea>
          </div>
          <div class="form-group">
            <input type="submit" value="Send Message" class="btn btn-primary py-3 px-5">
          </div>
        </form>
      </div>
      <div class="col-md-6 d-flex align-items-stretch">
        <div id="map">
          <p><iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d3503.5028443614965!2d77.31593!3d28.584688!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x390ce5cbdaa940a9%3A0xf94391046cbf882!2sNETCOREINFO%20BUSINESS%20SERVICES!5e0!3m2!1sen!2sin!4v1701740103015!5m2!1sen!2sin" width="800" height="500" style="border:1;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
      </div>
    </div>
  </div>
</section>

{% endblock %}
