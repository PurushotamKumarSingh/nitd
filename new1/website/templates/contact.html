{% endblock extra_css %}



{% block body %}

    <section class="hero-wrap hero-wrap-2" style="background-image: url({% static "images/11.jpg" %});">
      <div class="overlay"></div>
      <div class="container">
        <div class="row no-gutters slider-text align-items-center justify-content-center">
          <div class="col-md-9 ftco-animate text-center">
            <h1 class="mb-2 bread">Contact Us</h1>
            <p class="breadcrumbs"><span class="mr-2"><a href="index.html">Home <i class="ion-ios-arrow-forward"></i></a></span> <span>Contact <i class="ion-ios-arrow-forward"></i></span></p>
          </div>
        </div>
      </div>
    </section>

    <section class="ftco-section contact-section">
      <div class="container">
        <div class="row d-flex contact-info">
          <div class="col-md-3 d-flex">
          	<div class="bg-light align-self-stretch box p-4 text-center">
              <i class="fas fa-home" style="color: #e87517; font-size: 3em;"></i>
              <br>
          		<h4 class="mb-4">Address</h4>
	            <p>Film City,Sector 16A, Noida,U.P.</p>
	          </div>
          </div>
          <div class="col-md-3 d-flex">

              <i class="fas fa-phone" style="color: #e87517; font-size: 3em;"></i>
              <br>
          		<h4 class="mb-4">Contact Number</h4>
	            <p><a href="tel://1234567920">+91 9235 2355 98</a></p>
	          </div>
          </div>
          <div class="col-md-3 d-flex">
          	<div class="bg-light align-self-stretch box p-4 text-center">
              <i class="fas fa-envelope" style="color: #e87517; font-size: 3em;"></i>
              <br>
          		<h3 class="mb-4">Email Address</h3>
	            <p><a href="mailto:">hr@nitd.in</a></p>
	          </div>
          </div>
          <div class="col-md-3 d-flex">
          	<div class="bg-light align-self-stretch box p-4 text-center">
              <i class="fas fa-globe" style="color: #e87517; font-size: 3em;"></i>
              <br>
          		<h3 class="mb-4">Website</h3>
	            <p><a href="#">www.nitd.in</a></p>
	          </div>
          </div>
        </div>
      </div>
    </section>
		
		<section class="ftco-section ftco-no-pt ftco-no-pb contact-section">
			<div class="container">
				<div class="row d-flex align-items-stretch no-gutters">
					<div class="col-md-6 p-4 p-md-5 order-md-last bg-light">
						<form action="#">
              <div class="form-group">
                <input type="text" class="form-control" placeholder="Your Name">
              </div>
              <div class="form-group">
                <input type="text" class="form-control" placeholder="Your Email">
              </div>
              <div class="form-group">
                <input type="text" class="form-control" placeholder="Subject">
              </div>
              <div class="form-group">
                <textarea name="" id="" cols="30" rows="7" class="form-control" placeholder="Message"></textarea>
              </div>
              <div class="form-group">
                <input type="submit" value="Send Message" class="btn btn-primary py-3 px-5">
              </div>
            </form>
					</div>
					<div class="col-md-6 d-flex align-items-stretch">
